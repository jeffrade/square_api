apply plugin: 'java'

repositories {
    jcenter()
}

jar {
    manifest {
        attributes('Main-Class': 'com.github.jeffrade.square.api.App')
    }
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.25'

    testCompile 'junit:junit:4.12'
}
